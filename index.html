<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Table Sort App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A</td>
        <td>Black</td>
        <td class="score">90</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Red</td>
        <td class="score">25</td>
      </tr>
      <tr>
        <td>C</td>
        <td>orange</td>
        <td class="score">70</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Orange</td>
        <td class="score">100</td>
      </tr>
      <tr>
        <td>E</td>
        <td>Green</td>
        <td class="score">100</td>
      </tr>
    </tbody>
  </table>
  <script src="js/main.js"></script>
</body>
</html>
